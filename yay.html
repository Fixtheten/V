<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Yes! ðŸ’–</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background: linear-gradient(135deg, #ff9bbd, #fecfef);
        color: #ffffff;
        overflow: hidden;
      }

      .page {
        background: transparent;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        position: relative;
      }

      .celebration-container {
        max-width: 500px;
        padding: 40px;
        animation: celebrate 2s ease-out;
      }

      @keyframes celebrate {
        0% {
          opacity: 0;
          transform: scale(0.5) rotate(-10deg);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          opacity: 1;
          transform: scale(1) rotate(0deg);
        }
      }

      .happy-gif {
        max-width: 280px;
        width: 100%;
        border-radius: 25px;
        margin-bottom: 30px;
        box-shadow: 0 15px 40px rgba(255, 111, 145, 0.5);
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-15px); }
        60% { transform: translateY(-8px); }
      }

      .thank-you-text {
        font-size: 2.8rem;
        font-weight: 300;
        margin-bottom: 10px;
        background: linear-gradient(45deg, #ff6f91, #ffffff, #ff9bbd);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease infinite;
        line-height: 1.1;
      }

      .love-text {
        font-size: 2.2rem;
        color: #ff6f91;
        font-weight: 400;
        margin-bottom: 40px;
        animation: heartBeat 1.5s ease infinite;
        font-style: italic;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes heartBeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }

      .final-btn {
        padding: 18px 40px;
        font-size: 1.4rem;
        background: linear-gradient(45deg, #ff6f91, #ff9bbd);
        color: white;
        border: none;
        border-radius: 35px;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(255, 111, 145, 0.4);
        transition: all 0.3s ease;
        font-weight: 600;
      }

      .final-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(255, 111, 145, 0.6);
      }

      /* Floating hearts */
      .hearts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .heart {
        position: absolute;
        font-size: 20px;
        color: #ff6f91;
        animation: float 4s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <!-- Floating hearts background -->
      <div class="hearts" id="hearts"></div>

      <div class="celebration-container">
        <!-- Happy celebration GIF -->
        <img src="last.jpg" class="happy-gif" alt="Happy Togepi" />
        
        <!-- Updated celebration message -->
        <div class="thank-you-text">Thank you my Valentine</div>
        <div class="love-text">I love you my forever ðŸ’•ðŸ’•</div>
        
        <!-- Back to home -->
        <button class="final-btn" onclick="window.location.href='index.html'">
          Back Home ðŸ’–
        </button>
      </div>
    </div>

    <script>
      // Create floating hearts animation
      function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'ðŸ’–';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        heart.style.animationDelay = Math.random() * 2 + 's';
        
        document.getElementById('hearts').appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      // Spawn hearts continuously
      setInterval(createHeart, 300);

      // Initial celebration hearts
      for (let i = 0; i < 10; i++) {
        setTimeout(createHeart, i * 200);
      }
    </script>
  </body>
</html>
