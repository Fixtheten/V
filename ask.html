<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be Mine? ðŸ’œ</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 20px;
    }
    .ask-container {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    #togepi-gif {
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: gentle-bounce 2s ease-in-out infinite;
    }
    @keyframes gentle-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    #message {
      font-size: 2.4rem;
      margin: 0;
      font-weight: 600;
      line-height: 1.3;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin: 0;
    }
    .btn-container button {
      padding: 16px 36px;
      font-size: 1.3rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }
    #yes-btn {
      background: linear-gradient(135deg, #ff6f91 0%, #ff1493 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(255, 111, 145, 0.4);
    }
    #yes-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 35px rgba(255, 111, 145, 0.6);
    }
    #no-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.4);
    }
    #no-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.6);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Floating hearts background -->
  <div class="hearts-bg" id="hearts-bg"></div>
  
  <div class="page">
    <div class="ask-container">
      <img src="askfirst.jpg" id="togepi-gif" alt="Image" />
      <h1 id="message">
        Will you be my Valentine? ðŸ’•<br>
        <span style="font-size: 0.6em; opacity: 0.8;">(Ë¶áµ” áµ• áµ”Ë¶)</span>
      </h1>
    </div>

    <div class="btn-container">
      <button id="yes-btn">Yes ðŸ’–</button>
      <button id="no-btn">No</button>
    </div>
  </div>

  <script>
    let noClicks = 0;
    const gifs = ["1.jpeg", "2.jpeg", "4.jpeg", "5.jpeg", "6.jpeg", "7.jpeg"];
    const messages = ["Are you sure? ðŸ’”", "Please, my baby ðŸ¥º", "Don't break my heart ðŸ’”", "Pretty Please ðŸ˜¢", "I want you with me ðŸ¥¹", "One more chance?"];
    
    document.getElementById("yes-btn").addEventListener("click", () => {
      window.location.href = "yay.html";
    });
    
    document.getElementById("no-btn").addEventListener("click", () => {
      noClicks++;
      const gifElement = document.getElementById("togepi-gif");
      const messageElement = document.getElementById("message");
      const noButton = document.getElementById("no-btn");
      const yesButton = document.getElementById("yes-btn");
      const btnContainer = document.querySelector(".btn-container");
      
      gifElement.src = gifs[noClicks % gifs.length];
      messageElement.innerHTML = `${messages[noClicks % messages.length]}<br><span style="font-size: 0.6em; opacity: 0.8;">(Ë¶áµ” áµ• áµ”Ë¶)</span>`;
      
      const scale = Math.max(0.5, 1 - (noClicks * 0.05));
      noButton.style.transform = `scale(${scale})`;
      yesButton.style.transform = `scale(${1 + (noClicks * 0.08)})`;
      btnContainer.style.gap = `${30 + (noClicks * 5)}px`;
      
      if (scale <= 0.5) {
        setTimeout(() => {
          noButton.style.transform = "scale(1)";
          noClicks = 0;
        }, 1000);
      }
    });
  </script>
</body>
</html>
