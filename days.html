<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Journey ðŸ’œ</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #days-count {
      font-size: 5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ff6f91, #ffffff, #e6d9f2);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 2s infinite;
      margin: 15px 0;
      display: block;
    }
    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .days-text {
      font-size: 1.4rem;
      margin: 15px 0;
      opacity: 0.9;
      font-style: italic;
    }
    /* Floating emojis */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .heart {
      position: absolute;
      font-size: 2.5rem;
      animation: bounce-float 3s ease-in-out infinite;
    }
    @keyframes bounce-float {
      0% {
        transform: translateY(100vh) translateX(0) scale(1);
        opacity: 1;
      }
      25% {
        transform: translateY(75vh) translateX(30px) scale(1.1);
      }
      50% {
        transform: translateY(50vh) translateX(0) scale(1);
      }
      75% {
        transform: translateY(25vh) translateX(-30px) scale(1.1);
      }
      100% {
        transform: translateY(-100px) translateX(0) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Floating emojis background -->
    <div class="hearts" id="hearts"></div>
    
    <header class="hero">
      <h1>Mine Forever</h1>
    </header>

    <main class="main">
      <section>
        <p class="days-text">Congrats you are my longest Partner</p>
        <h2 id="days-count">0</h2>
        <p class="days-text">Days of being together ðŸ’œ</p>

        <div class="btn-row">
          <button class="btn" onclick="window.location.href='index.html'">
            Return Home
          </button>
          <button id="letter-btn" class="btn">A Message For You</button>
        </div>
      </section>
    </main>

    <footer class="footer">Forever yours ðŸ’–</footer>
  </div>

  <script>
    const startDate = new Date(2025, 6, 29);
    const today = new Date();
    const totalDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
    
    const daysCount = document.getElementById('days-count');
    let current = 0;
    const timer = setInterval(() => {
      current += totalDays / 100;
      if (current >= totalDays) {
        current = totalDays;
        clearInterval(timer);
        
        // Create floating emojis animation
        function createHeart() {
          const emojis = ['âš½', 'ðŸŒ¯', 'â¤ï¸', 'ðŸŽµ', 'ðŸŽ¸', 'â˜•', 'ðŸ’ª'];
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
          heart.style.left = Math.random() * 100 + '%';
          heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
          heart.style.animationDelay = Math.random() * 2 + 's';
          
          document.getElementById('hearts').appendChild(heart);
          
          setTimeout(() => {
            heart.remove();
          }, 5000);
        }

        // Spawn emojis continuously
        setInterval(createHeart, 300);

        // Initial celebration emojis
        for (let i = 0; i < 10; i++) {
          setTimeout(createHeart, i * 200);
        }
      }
      daysCount.textContent = Math.floor(current);
    }, 15);

    document.getElementById("letter-btn").addEventListener("click", () => {
      window.location.href = "letter.html";
    });
  </script>
</body>
</html>
